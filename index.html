<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProTraderHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #007bff; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
    .hidden { display: none; }
    .btn { padding: 8px 12px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <!-- Login/Signup Screen -->
  <div id="auth-screen">
    <h2>üîí ProTraderHack Login</h2>
    <input id="email" type="email" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button class="btn" onclick="signup()">Sign Up</button>
    <button class="btn" onclick="login()">Login</button>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" class="hidden">
    <h2>üìà Trading Signals</h2>
    <button class="btn" onclick="logout()">Logout</button>

    <table>
      <thead>
        <tr>
          <th>Asset</th>
          <th>Signal</th>
          <th>Confidence</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="signals-table">
        <tr><td colspan="4">Loading signals...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC-Vt0JpfAMj9uTdZHXXyot2FvB4lQ_vvE",
      authDomain: "protraderhack-d67f0.firebaseapp.com",
      projectId: "protraderhack-d67f0",
      storageBucket: "protraderhack-d67f0.firebasestorage.app",
      messagingSenderId: "1062485216321",
      appId: "1:1062485216321:web:f34bb52a8acc0a75b24ac0"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Signup function
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          alert("‚úÖ Account created!");
        })
        .catch(err => alert("‚ùå " + err.message));
    }

    // Login function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          alert("‚úÖ Logged in!");
        })
        .catch(err => alert("‚ùå " + err.message));
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Detect auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth-screen").classList.add("hidden");
        document.getElementById("home-screen").classList.remove("hidden");
        loadSignals();
      } else {
        document.getElementById("auth-screen").classList.remove("hidden");
        document.getElementById("home-screen").classList.add("hidden");
      }
    });

    // Load signals from backend
    async function loadSignals() {
      const table = document.getElementById("signals-table");
      table.innerHTML = "<tr><td colspan='4'>Fetching signals...</td></tr>";

      try {
        // Replace with your deployed backend URL
        const response = await fetch("https://protraderhack.onrender.com/api/signals");
        const signals = await response.json();

        if (signals.length === 0) {
          table.innerHTML = "<tr><td colspan='4'>No signals available</td></tr>";
          return;
        }

        table.innerHTML = "";
        signals.forEach(sig => {
          const row = `
            <tr>
              <td>${sig.asset}</td>
              <td>${sig.signal}</td>
              <td>${sig.confidence}%</td>
              <td>${new Date(sig.time).toLocaleString()}</td>
            </tr>
          `;
          table.innerHTML += row;
        });
      } catch (err) {
        console.error(err);
        table.innerHTML = "<tr><td colspan='4'>‚ùå Failed to load signals</td></tr>";
      }
    }
  </script>
</body>
    </html>
