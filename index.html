<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProTrader App ðŸ“ˆ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .card {
      background: #1e293b;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body class="p-6">

  <!-- App Header -->
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-green-400">ProTrader</h1>
    <button id="logoutBtn" class="px-4 py-2 bg-red-500 rounded-lg hidden">Logout</button>
  </header>

  <!-- Login Screen -->
  <section id="loginSection" class="card max-w-md mx-auto">
    <h2 class="text-xl font-bold mb-4">ðŸ”‘ Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 rounded bg-gray-800">
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 rounded bg-gray-800">
    <button id="loginBtn" class="w-full py-2 bg-blue-500 rounded-lg">Login</button>
  </section>

  <!-- Dashboard -->
  <section id="dashboardSection" class="hidden">
    <div class="grid gap-4">
      <!-- API Key Status -->
      <div class="card">
        <h2 class="text-lg font-bold mb-2">API Key ðŸ”’</h2>
        <p id="apiStatus">Locked</p>
        <button id="enterKeyBtn" class="mt-2 px-4 py-2 bg-green-500 rounded-lg">Enter Key</button>
      </div>

      <!-- Signals -->
      <div class="card">
        <h2 class="text-lg font-bold mb-2">ðŸ“Š Live Signals</h2>
        <ul id="signalsList" class="space-y-2">
          <li>Loading signals...</li>
        </ul>
      </div>

      <!-- Watchlist -->
      <div class="card">
        <h2 class="text-lg font-bold mb-2">ðŸ‘€ Watchlist</h2>
        <ul id="watchlist" class="space-y-2">
          <li>No assets yet.</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    // TODO: Replace with your Firebase config from Console
    const firebaseConfig = {
      apiKey: "AIzaSyC-Vt0JpfAMj9uTdZHXXyot2FvB4lQ_vvE",
      authDomain: "protraderhack-d67f0.firebaseapp.com",
      projectId: "protraderhack-d67f0",
      storageBucket: "protraderhack-d67f0.firebasestorage.app",
      messagingSenderId: "1062485216321",
      appId: "1:1062485216321:web:f34bb52a8acc0a75b24ac0"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Elements
    const loginBtn = document.getElementById("loginBtn");
    const loginSection = document.getElementById("loginSection");
    const dashboardSection = document.getElementById("dashboardSection");
    const logoutBtn = document.getElementById("logoutBtn");
    const signalsList = document.getElementById("signalsList");

    // Login
    loginBtn.onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        loginSection.classList.add("hidden");
        dashboardSection.classList.remove("hidden");
        logoutBtn.classList.remove("hidden");
        loadSignals();
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    };

    // Logout
    logoutBtn.onclick = async () => {
      await auth.signOut();
      dashboardSection.classList.add("hidden");
      loginSection.classList.remove("hidden");
      logoutBtn.classList.add("hidden");
    };

    // Load Live Signals from Firestore
    function loadSignals() {
      db.collection("signals").orderBy("timestamp", "desc").limit(10)
        .onSnapshot(snapshot => {
          signalsList.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const li = document.createElement("li");
            li.innerHTML = `<span class="text-green-400 font-bold">${data.symbol}</span> - ${data.action} @ ${data.price}`;
            signalsList.appendChild(li);
          });
        });
    }
  </script>
</body>
</html>
