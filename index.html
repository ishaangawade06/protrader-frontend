<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProTraderHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
  <!-- Login/Signup Screen -->
  <div id="auth-screen">
    <h2>ğŸ”’ ProTraderHack Login</h2>
    <input id="email" type="email" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" style="display:none;">
    <h2>ğŸ“Š Trading Dashboard</h2>
    <button onclick="logout()">Logout</button>

    <!-- Latest Signal -->
    <div id="signal-box" style="margin-top:20px;">
      <h3>ğŸ“Š Latest Trading Signal</h3>
      <pre id="signal-data">Loading...</pre>
      <button onclick="fetchSignal()">ğŸ”„ Refresh</button>
    </div>

    <!-- Signal History -->
    <div id="signals" style="margin-top:20px;">
      Loading signals...
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC-Vt0JpfAMj9uTdZHXXyot2FvB4lQ_vvE",
      authDomain: "protraderhack-d67f0.firebaseapp.com",
      projectId: "protraderhack-d67f0",
      storageBucket: "protraderhack-d67f0.firebasestorage.app",
      messagingSenderId: "1062485216321",
      appId: "1:1062485216321:web:f34bb52a8acc0a75b24ac0"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ===== Backend API URL =====
    const API_URL = "https://protraderhack.onrender.com"; // replace with your Render URL

    // Signup function
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("âœ… Account created!"))
        .catch(err => alert("âŒ " + err.message));
    }

    // Login function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("âœ… Logged in!"))
        .catch(err => alert("âŒ " + err.message));
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Detect auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("home-screen").style.display = "block";
        fetchSignal();
        loadSignals();
      } else {
        document.getElementById("auth-screen").style.display = "block";
        document.getElementById("home-screen").style.display = "none";
      }
    });

    // Fetch latest signal
    async function fetchSignal() {
      const apiKey = "demo123"; // replace with real key later
      const url = `${API_URL}/api/signal?api_key=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.error) {
          document.getElementById("signal-data").innerText = "âŒ " + data.error;
        } else {
          document.getElementById("signal-data").innerText =
            JSON.stringify(data.signal, null, 2);
        }
      } catch (err) {
        document.getElementById("signal-data").innerText = "âš ï¸ Failed to fetch signal";
      }
    }

    // Fetch signal history
    async function loadSignals() {
      try {
        const res = await fetch(`${API_URL}/signals`);
        const data = await res.json();

        let html = "";
        data.forEach(sig => {
          html += `
            <div style="border:1px solid #ddd; padding:10px; margin:5px;">
              <b>${sig.pair}</b> â†’ ${sig.action} @ ${sig.price}<br>
              â± Time: ${sig.time}
            </div>`;
        });
        document.getElementById("signals").innerHTML = html;
      } catch (err) {
        document.getElementById("signals").innerHTML = "âŒ Failed to load signals.";
        console.error(err);
      }
    }
  </script>
</body>
  </html>
