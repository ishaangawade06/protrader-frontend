<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PTH App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background:#0b1220; color:#e6eef8; font-family:Inter,Arial; }
    .hidden { display:none; }
    .nav { position:fixed; bottom:0; left:0; right:0; background:#111827; display:flex; justify-content:space-around; padding:10px 0; }
    .nav button { flex:1; color:#9ca3af; }
    .nav button.active { color:#22c55e; font-weight:bold; }
    .blurred { filter:blur(5px); pointer-events:none; }
  </style>
</head>
<body class="p-0 m-0">

  <!-- Intro Video -->
  <div id="introScreen" class="w-full h-screen flex flex-col">
    <video src="VID-20250904-WA0075.mp4" autoplay muted playsinline class="w-full h-full object-cover"></video>
    <button onclick="skipIntro()" class="absolute bottom-6 right-6 bg-blue-600 px-4 py-2 rounded">Skip</button>
  </div>

  <!-- Auth -->
  <div id="authScreen" class="hidden p-6">
    <h2 class="text-2xl font-bold mb-4">Login / Signup</h2>
    <input id="username" placeholder="Username (a-z0-9, max 12)" class="w-full p-2 mb-2 rounded bg-gray-800">
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 rounded bg-gray-800">
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 rounded bg-gray-800">
    <button onclick="signup()" class="w-full py-2 bg-green-600 rounded mb-2">Sign Up</button>
    <button onclick="login()" class="w-full py-2 bg-blue-600 rounded">Login</button>
  </div>

  <!-- Unlock -->
  <div id="unlockScreen" class="hidden flex flex-col items-center justify-center h-screen">
    <p class="mb-4">Enter your key to unlock PTH:</p>
    <input id="unlockKey" placeholder="Enter key" class="p-2 rounded bg-gray-800">
    <button onclick="verifyKey()" class="mt-3 px-4 py-2 bg-green-600 rounded">Unlock</button>
  </div>

  <!-- Home -->
  <div id="homeScreen" class="hidden p-6 blurred">
    <h2 class="text-xl font-bold mb-4">Home</h2>
    <p id="balanceInfo">Balance will show here.</p>
    <div class="mt-4">
      <button onclick="placeTrade()" class="px-4 py-2 bg-green-600 rounded mr-2">Buy</button>
      <button onclick="placeTrade(false)" class="px-4 py-2 bg-red-600 rounded">Sell</button>
    </div>
  </div>

  <!-- Search -->
  <div id="searchScreen" class="hidden p-6 blurred">
    <h2 class="text-xl font-bold mb-4">Search Assets</h2>
    <input id="searchBox" placeholder="Search crypto/stock/forex" class="w-full p-2 mb-4 rounded bg-gray-800">
    <button onclick="addToWatchlist()" class="px-4 py-2 bg-blue-600 rounded">Add to Watchlist</button>
    <ul id="watchlist" class="mt-4"></ul>
  </div>

  <!-- Admin -->
  <div id="adminScreen" class="hidden p-6">
    <h2 class="text-xl font-bold">Admin Panel</h2>
    <p>Keys: <b>vamya</b>, <b>pthowner16</b></p>
  </div>

  <!-- Account -->
  <div id="accountScreen" class="hidden p-6">
    <h2 class="text-xl font-bold mb-4">Account</h2>
    <select id="brokerName" class="w-full p-2 mb-4 rounded bg-gray-800">
      <option value="">Select Broker</option>
      <option value="binance">Binance</option>
      <option value="exness">Exness</option>
      <option value="zerodha">Zerodha</option>
      <option value="angelone">AngelOne</option>
    </select>
    <input id="apiKey" placeholder="API Key" class="w-full p-2 mb-2 rounded bg-gray-800">
    <input id="secretKey" placeholder="Secret Key" class="w-full p-2 mb-2 rounded bg-gray-800">

    <!-- Zerodha -->
    <div id="zerodhaSection" class="hidden">
      <input id="zRequestToken" placeholder="Request Token" class="w-full p-2 mb-2 rounded bg-gray-800">
      <button onclick="linkZerodha()" class="px-4 py-2 bg-green-600 rounded">Link Zerodha</button>
    </div>

    <!-- AngelOne -->
    <div id="angeloneSection" class="hidden">
      <input id="aClientId" placeholder="Client ID" class="w-full p-2 mb-2 rounded bg-gray-800">
      <input id="aPassword" placeholder="Password" type="password" class="w-full p-2 mb-2 rounded bg-gray-800">
      <input id="aTotp" placeholder="TOTP Secret" class="w-full p-2 mb-2 rounded bg-gray-800">
      <button onclick="linkAngelOne()" class="px-4 py-2 bg-green-600 rounded mb-2">Link AngelOne</button>
      <button onclick="fetchAngelOneBalance()" class="px-4 py-2 bg-blue-600 rounded mb-2">Check Balance</button>
      <button onclick="angelOneTrade()" class="px-4 py-2 bg-red-600 rounded">Place Trade</button>
    </div>

    <button onclick="linkBroker()" class="w-full py-2 bg-blue-600 rounded mt-4">Link Broker</button>
  </div>

  <!-- Nav -->
  <div class="nav">
    <button onclick="showTab('homeScreen')" id="navHome">Home</button>
    <button onclick="showTab('searchScreen')" id="navSearch">Search</button>
    <button onclick="showTab('adminScreen')" id="navAdmin">Admin</button>
    <button onclick="showTab('accountScreen')" id="navAccount">Account</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
