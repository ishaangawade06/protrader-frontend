<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProTraderHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
  <!-- Login/Signup Screen -->
  <div id="auth-screen">
    <h2>ðŸ”’ ProTraderHack Login</h2>
    <input id="email" type="email" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" style="display:none;">
    <h2>âœ… Welcome to ProTraderHack</h2>
    <button onclick="logout()">Logout</button>

    <h3>ðŸ“ˆ Latest Trading Signals</h3>
    <ul id="signals-list">
      <li>Loading...</li>
    </ul>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC-Vt0JpfAMj9uTdZHXXyot2FvB4lQ_vvE",
      authDomain: "protraderhack-d67f0.firebaseapp.com",
      projectId: "protraderhack-d67f0",
      storageBucket: "protraderhack-d67f0.firebasestorage.app",
      messagingSenderId: "1062485216321",
      appId: "1:1062485216321:web:f34bb52a8acc0a75b24ac0"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Signup
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => alert("âœ… Account created!"))
        .catch(err => alert("âŒ " + err.message));
    }

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => alert("âœ… Logged in!"))
        .catch(err => alert("âŒ " + err.message));
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Listen for auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("home-screen").style.display = "block";
        loadSignals();
      } else {
        document.getElementById("auth-screen").style.display = "block";
        document.getElementById("home-screen").style.display = "none";
      }
    });

    // Load signals from Firestore
    function loadSignals() {
      const list = document.getElementById("signals-list");
      list.innerHTML = "<li>Loading...</li>";

      db.collection("signals").orderBy("time", "desc").limit(10).onSnapshot(snapshot => {
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${data.symbol} â†’ ${data.action} at ${data.price} (${data.time})`;
          list.appendChild(li);
        });

        if (snapshot.empty) {
          list.innerHTML = "<li>No signals yet</li>";
        }
      });
    }
  </script>
</body>
</html>
