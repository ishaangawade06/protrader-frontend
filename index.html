<script>
  const API_BASE = "https://protraderhack.onrender.com"; // Replace with your deployed backend URL

  // Example: Fetch trading signals
  async function getSignals() {
    try {
      const response = await fetch(`${API_BASE}/signals`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + (await auth.currentUser.getIdToken())
        }
      });

      const data = await response.json();
      console.log("ðŸ“Š Signals:", data);

      // Show on screen
      let container = document.createElement("div");
      container.innerHTML = `<h3>ðŸ“ˆ Trading Signals</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
      document.body.appendChild(container);

    } catch (err) {
      alert("âŒ Error fetching signals: " + err.message);
    }
  }

  // Call after login
  auth.onAuthStateChanged(user => {
    if (user) {
      getSignals();
    }
  });
</script>
