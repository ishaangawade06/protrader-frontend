<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProTraderHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK (Modular v9) -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC-Vt0JpfAMj9uTdZHXXyot2FvB4lQ_vvE",
      authDomain: "protraderhack-d67f0.firebaseapp.com",
      projectId: "protraderhack-d67f0",
      storageBucket: "protraderhack-d67f0.firebasestorage.app",
      messagingSenderId: "1062485216321",
      appId: "1:1062485216321:web:f34bb52a8acc0a75b24ac0"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Firebase Auth Functions ---

    // Signup
    window.signup = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Account created!");
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    };

    // Login
    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Logged in!");
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    };

    // Logout
    window.logout = async function() {
      await signOut(auth);
    };

    // Skip Login
    window.skipLogin = function() {
      document.getElementById("auth-screen").style.display = "none";
      document.getElementById("home-screen").style.display = "block";
    };

    // Detect auth state
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("home-screen").style.display = "block";
      } else {
        document.getElementById("auth-screen").style.display = "block";
        document.getElementById("home-screen").style.display = "none";
      }
    });

    // --- Backend API Call (Placeholder) ---
    window.fetchSignals = async function() {
      try {
        // TODO: Replace with your Render backend URL later
        const response = await fetch("https://protraderhack.onrender.com/api/signals");
        const data = await response.json();

        document.getElementById("signals").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("signals").innerText = "‚ö†Ô∏è Error fetching signals: " + err;
      }
    };

  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #auth-screen {
      padding: 20px;
      position: relative;
      height: 100vh;
    }
    #skip-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    #home-screen {
      padding: 20px;
    }
    #signals {
      text-align: left;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <!-- Login/Signup Screen -->
  <div id="auth-screen">
    <h2>üîí ProTraderHack Login</h2>
    <input id="email" type="email" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>

    <!-- Skip Button -->
    <button id="skip-btn" onclick="skipLogin()">Skip</button>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" style="display:none;">
    <h2>‚úÖ Welcome to ProTraderHack</h2>
    <button onclick="logout()">Logout</button>
    <hr>
    <h3>üìà Trading Signals</h3>
    <button onclick="fetchSignals()">Fetch Signals</button>
    <pre id="signals">[No signals yet]</pre>
  </div>
</body>
</html>
