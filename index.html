<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProTraderHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC-Vt0JpfAMj9uTdZHXXyot2FvB4lQ_vvE",
      authDomain: "protraderhack-d67f0.firebaseapp.com",
      projectId: "protraderhack-d67f0",
      storageBucket: "protraderhack-d67f0.firebasestorage.app",
      messagingSenderId: "1062485216321",
      appId: "1:1062485216321:web:f34bb52a8acc0a75b24ac0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const BACKEND_URL = "https://protrader-backend-sbus.onrender.com";

    // Signup
    window.signup = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("‚úÖ Account created!"))
        .catch(err => alert("‚ùå " + err.message));
    };

    // Login
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("‚úÖ Logged in!"))
        .catch(err => alert("‚ùå " + err.message));
    };

    // Logout
    window.logout = function() {
      signOut(auth);
    };

    // Skip Login
    window.skipLogin = function() {
      document.getElementById("auth-screen").style.display = "none";
      document.getElementById("home-screen").style.display = "block";
    };

    // Detect auth state
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("home-screen").style.display = "block";
      } else {
        document.getElementById("auth-screen").style.display = "block";
        document.getElementById("home-screen").style.display = "none";
      }
    });

    // Check backend connection
    window.checkBackend = async function() {
      try {
        const res = await fetch(`${BACKEND_URL}/ping`);
        const data = await res.json();
        document.getElementById("backend-status").innerText = "‚úÖ " + data.message;
      } catch (err) {
        document.getElementById("backend-status").innerText = "‚ùå Backend not reachable";
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #backend-status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Login/Signup Screen -->
  <div id="auth-screen" class="card">
    <h2>üîí ProTraderHack Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <div>
      <button onclick="signup()">Sign Up</button>
      <button onclick="login()">Login</button>
    </div>
    <button onclick="skipLogin()">Skip</button>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" class="card" style="display:none;">
    <h2>‚úÖ Welcome to ProTraderHack</h2>
    <button onclick="logout()">Logout</button>
    <button onclick="checkBackend()">Check Backend</button>
    <p id="backend-status"></p>
  </div>
</body>
      </html>
