<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProTraderHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #auth-screen {
      padding: 20px;
      position: relative;
      height: 100vh;
    }
    #skip-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    #home-screen {
      padding: 20px;
    }
    #backend-status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Login/Signup Screen -->
  <div id="auth-screen">
    <h2>üîí ProTraderHack Login</h2>
    <input id="email" type="email" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>

    <!-- Skip Button -->
    <button id="skip-btn" onclick="skipLogin()">Skip</button>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" style="display:none;">
    <h2>‚úÖ Welcome to ProTraderHack</h2>
    <button onclick="logout()">Logout</button>
    <br><br>
    <button onclick="checkBackend()">Check Backend</button>
    <p id="backend-status"></p>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC-Vt0JpfAMj9uTdZHXXyot2FvB4lQ_vvE",
      authDomain: "protraderhack-d67f0.firebaseapp.com",
      projectId: "protraderhack-d67f0",
      storageBucket: "protraderhack-d67f0.firebasestorage.app",
      messagingSenderId: "1062485216321",
      appId: "1:1062485216321:web:f34bb52a8acc0a75b24ac0"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Backend URL
    const BACKEND_URL = "https://protrader-backend-sbus.onrender.com";

    // Signup
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("‚úÖ Account created!"))
        .catch(err => alert("‚ùå " + err.message));
    }

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("‚úÖ Logged in!"))
        .catch(err => alert("‚ùå " + err.message));
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Skip Login
    function skipLogin() {
      document.getElementById("auth-screen").style.display = "none";
      document.getElementById("home-screen").style.display = "block";
    }

    // Detect auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("home-screen").style.display = "block";
      }
    });

    // Check backend connection
    async function checkBackend() {
      try {
        const res = await fetch(`${BACKEND_URL}/ping`);
        const data = await res.json();
        document.getElementById("backend-status").innerText = "‚úÖ " + data.message;
      } catch (err) {
        document.getElementById("backend-status").innerText = "‚ùå Backend not reachable";
      }
    }
  </script>
</body>
</html>
