<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProTraderHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
  <!-- Login/Signup Screen -->
  <div id="auth-screen">
    <h2>🔒 ProTraderHack Login</h2>
    <input id="email" type="email" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" style="display:none;">
    <h2>✅ Welcome to ProTraderHack</h2>
    <button onclick="logout()">Logout</button>
    <hr>
    <h3>📈 Trading Signals</h3>
    <button onclick="loadSignals()">Load Signals</button>
    <div id="signals"></div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC-Vt0JpfAMj9uTdZHXXyot2FvB4lQ_vvE",
      authDomain: "protraderhack-d67f0.firebaseapp.com",
      projectId: "protraderhack-d67f0",
      storageBucket: "protraderhack-d67f0.firebasestorage.app",
      messagingSenderId: "1062485216321",
      appId: "1:1062485216321:web:f34bb52a8acc0a75b24ac0"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Signup
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("✅ Account created!"))
        .catch(err => alert("❌ " + err.message));
    }

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("✅ Logged in!"))
        .catch(err => alert("❌ " + err.message));
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("home-screen").style.display = "block";
      } else {
        document.getElementById("auth-screen").style.display = "block";
        document.getElementById("home-screen").style.display = "none";
      }
    });

    // Load Trading Signals from Backend
    async function loadSignals() {
      const signalsDiv = document.getElementById("signals");
      signalsDiv.innerHTML = "⏳ Loading signals...";

      try {
        // Replace with your Render backend URL
        const response = await fetch("https://protraderhack.onrender.com/api/signals");
        const data = await response.json();

        signalsDiv.innerHTML = "";
        data.signals.forEach(sig => {
          const p = document.createElement("p");
          p.textContent = `📊 ${sig.pair} → ${sig.signal} @ ${sig.price}`;
          signalsDiv.appendChild(p);
        });
      } catch (err) {
        signalsDiv.innerHTML = "❌ Failed to load signals.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
