<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProTraderHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    #home-screen {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Login/Signup Screen -->
  <div id="auth-screen">
    <h2>🔒 ProTraderHack Login</h2>
    <input id="email" type="email" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" style="display:none;">
    <h2>📊 Trading Signals Dashboard</h2>
    <div id="signals"></div>
    <br>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Firebase Config (same as before)
    const firebaseConfig = {
      apiKey: "AIzaSyC-Vt0JpfAMj9uTdZHXXyot2FvB4lQ_vvE",
      authDomain: "protraderhack-d67f0.firebaseapp.com",
      projectId: "protraderhack-d67f0",
      storageBucket: "protraderhack-d67f0.firebasestorage.app",
      messagingSenderId: "1062485216321",
      appId: "1:1062485216321:web:f34bb52a8acc0a75b24ac0"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Replace this with your backend URL (FastAPI)
    const API_BASE = "https://protraderhack.onrender.com";

    // Signup
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          alert("✅ Account created!");
        })
        .catch(err => alert("❌ " + err.message));
    }

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          alert("✅ Logged in!");
          loadSignals();
        })
        .catch(err => alert("❌ " + err.message));
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Detect auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("home-screen").style.display = "block";
        loadSignals();
      } else {
        document.getElementById("auth-screen").style.display = "block";
        document.getElementById("home-screen").style.display = "none";
      }
    });

    // Load trading signals from backend
    async function loadSignals() {
      try {
        let res = await fetch(`${API_BASE}/signals`);
        let data = await res.json();
        let html = "";
        data.forEach(sig => {
          html += `
            <div style="border:1px solid #ddd; padding:10px; margin:10px;">
              <strong>${sig.symbol}</strong> - ${sig.signal} <br>
              📈 Entry: ${sig.entry} | 🎯 Target: ${sig.target} | 🛑 Stop: ${sig.stoploss}
            </div>
          `;
        });
        document.getElementById("signals").innerHTML = html;
      } catch (e) {
        console.error(e);
        document.getElementById("signals").innerHTML = "⚠️ Failed to load signals.";
      }
    }
  </script>
</body>
</html>
